{% extends "index.html" %}
{% block title %}Vendor Page{% endblock title %}
{% block link %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock link %}

{% block body %}
    This is a Vendor page
    <div class="container row m-10">
        {% for ser in services %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id ="service">{{ser.serviceName}}</h5>
              <p class="card-text">{{ser.rate}}</p>
              <button type="submit" class="btn btn-primary">Edit</button>
              <a href = "/remove"><button type="submit" class="btn btn-primary">Remove</button></a>
            </div>
        </div>
        {% endfor %}

        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              Add Services
            </a>
          </p>
          <div class="collapse" id="collapseExample">
            <form method="post" action='/vendor'>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="service" class="form-label">Service Name </label>
                    <input type="text" class="form-control" id="service" name="service" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="text" class="form-control" id="rate" name="rate" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id = "description" name="description" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
          </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock body %}
